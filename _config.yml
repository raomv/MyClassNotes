            🤖 Interesado por la implementación de la IA en la tecnología de defensa, así como los sistemas autónomos."
  links:
    - label: "Linkedin"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/raul-marti/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/raomv/"

footer:
  links:
    - label: "Linkedin"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/raul-marti/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "ttps://github.com/raomv/"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      show_date: true
      comments: false
      share: true
      related: true
      enable_copy_code_button: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

